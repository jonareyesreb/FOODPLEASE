{% extends "base_generic.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container">
    <h2>Editar Producto</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="disponible" class="form-label">Disponible</label>
            <input type="checkbox" id="disponible" name="disponible" {% if producto.disponible %}checked{% endif %}>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'menu_restaurante' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
