{% extends "base_generic.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'menu_restaurante' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
